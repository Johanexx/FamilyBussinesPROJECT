<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Iconos de Google y Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">

  <div class="bg-[#eaf0ed] border border-gray-300 shadow-lg rounded-2xl p-8 w-full max-w-sm text-center">
    <!-- Ícono de usuario -->
    <i class="fa-solid fa-user-circle text-6xl text-gray-800 mb-4"></i>

    <h2 class="text-2xl font-semibold text-gray-800 mb-6">
      Iniciar Sesión
    </h2>

    <!-- Formulario -->
    <form class="space-y-4">
      <input
        type="text"
        placeholder="Nombre"
        class="w-full p-2 bg-[#292826] text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition"
      />

      <input
        type="email"
        placeholder="Correo"
        class="w-full p-2 bg-[#292826] text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition"
      />

      <input
        type="password"
        placeholder="Contraseña"
        class="w-full p-2 bg-[#292826] text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition"
      />

      <!-- Botón Google -->
      <button
        type="button"
        class="w-full flex items-center justify-center gap-2 bg-[#292826] text-white font-medium py-2 rounded-lg hover:bg-[#3a3937] cursor-pointer transition"
      >
        <img
          src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
          alt="Google"
          class="w-5 h-5"
        />
        <span>Continuar con Google</span>
      </button>

      <!-- Botón iniciar sesión -->
      <button
        type="submit"
        class="w-full p-2 bg-[#292826] text-white font-semibold rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 hover:bg-[#3a3937] transition"
      >
        Iniciar Sesión
      </button>
    </form>

    <!-- Enlaces abajo -->
    <div class="flex justify-between text-sm mt-4 font-medium italic">
      <a href="#" class="text-[#4e342e] hover:underline">¿Olvidaste tu contraseña?</a>
      <a href="#" class="text-[#4e342e] hover:underline">Registrarse</a>
    </div>
  </div>

</body>
</html>
